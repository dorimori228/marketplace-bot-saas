<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaBay Runner</title>
    <style>
        :root {
            --navy: #30364F;
            --navy-dark: #252a3d;
            --beige: #E1D9BC;
            --cream: #F0F0DB;
            --accent: #C8B896;
            --card: #fafaf8;
            --text-primary: #30364F;
            --text-secondary: #7a8a96;
            --border: rgba(172, 186, 196, 0.3);
            --shadow-md: 0 8px 24px rgba(48, 54, 79, 0.12);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background: var(--cream);
            color: var(--text-primary);
        }

        .app {
            max-width: 960px;
            margin: 40px auto;
            padding: 24px;
        }

        .header {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
            color: white;
            padding: 28px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0 0 8px;
            font-size: 28px;
        }

        .header p {
            margin: 0;
            opacity: 0.85;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        .card h3 {
            margin-top: 0;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
        }

        .input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: white;
            font-size: 14px;
            margin-top: 6px;
        }

        .btn {
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .btn:hover { transform: translateY(-1px); }

        .btn-primary {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--border);
        }

        .status-pill {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(48, 54, 79, 0.12);
        }

        .log-box {
            background: #111827;
            color: #e2e8f0;
            font-family: "JetBrains Mono", monospace;
            font-size: 12px;
            padding: 16px;
            border-radius: 12px;
            height: 280px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>PandaBay Runner</h1>
            <p>Keep this app open to run listings with a visible Chrome window.</p>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Login</h3>
                <div class="label">Email</div>
                <input id="email" class="input" type="email" placeholder="you@example.com" />
                <div class="label" style="margin-top: 12px;">Password</div>
                <input id="password" class="input" type="password" placeholder="••••••••" />
                <div style="margin-top: 16px; display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="login()">Sign In</button>
                </div>
                <div id="login-status" style="margin-top: 12px; color: var(--text-secondary);"></div>
            </div>

            <div class="card">
                <h3>Runner Status</h3>
                <div style="margin-bottom: 12px;">
                    <span id="runner-status" class="status-pill">Loading...</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="startRunner()">Start</button>
                    <button class="btn btn-secondary" onclick="stopRunner()">Stop</button>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h3>Live Logs</h3>
            <div id="logs" class="log-box"></div>
        </div>
    </div>

    <script>
        async function api(path, body) {
            const response = await fetch(path, {
                method: body ? "POST" : "GET",
                headers: { "Content-Type": "application/json" },
                body: body ? JSON.stringify(body) : undefined
            });
            return response.json();
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const result = await api("/api/login", { email, password });
            const status = document.getElementById("login-status");
            if (result.error) {
                status.textContent = result.error;
            } else {
                status.textContent = "Logged in!";
            }
        }

        async function startRunner() {
            await api("/api/start", {});
            await refreshStatus();
        }

        async function stopRunner() {
            await api("/api/stop", {});
            await refreshStatus();
        }

        async function refreshStatus() {
            const status = await api("/api/status");
            const pill = document.getElementById("runner-status");
            pill.textContent = status.running ? "Running" : "Stopped";
        }

        async function refreshLogs() {
            const data = await api("/api/logs");
            document.getElementById("logs").textContent = (data.logs || []).join("\n");
        }

        setInterval(refreshStatus, 5000);
        setInterval(refreshLogs, 3000);
        refreshStatus();
        refreshLogs();
    </script>
</body>
</html>
